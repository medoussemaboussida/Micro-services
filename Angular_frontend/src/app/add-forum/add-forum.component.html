<!-- add-forum.component.html -->
<div class="container">
    <h2>{{ isEditMode ? 'Modifier un Forum' : 'Ajouter un Forum' }}</h2>
    <form (ngSubmit)="saveForum()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input 
          id="title" 
          type="text" 
          [(ngModel)]="forum.title" 
          name="title" 
          required 
          placeholder="Entrez le titre du forum" 
        />
      </div>
  
      <div class="form-group">
        <label for="subject">Sujet</label>
        <textarea 
          id="subject" 
          [(ngModel)]="forum.subject" 
          name="subject" 
          required 
          placeholder="Entrez le sujet du forum" 
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="tags">Tag</label>
        <select 
          id="tags" 
          [(ngModel)]="forum.tags" 
          name="tags" 
          required
        >
          <option *ngFor="let issue of mentalIssues" [value]="issue">{{ issue }}</option>
        </select>
      </div>
  
      <div class="button-group">
        <button type="submit" class="save-btn">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
        <button type="button" class="cancel-btn" (click)="cancel()">Annuler</button>
      </div>
    </form>
  </div>
